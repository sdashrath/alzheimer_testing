{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Memory Test</h2>

    <!-- Display words to memorize -->
    <div id="word-display" class="memory-box">
        <p><strong>Memorize these words:</strong></p>
        <ul class="word-list">
            {% for word in words %}
            <li>{{ word }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Input form for user to recall words -->
    <div id="word-input" style="display: none;">
        <form method="POST" action="{{ url_for('memory_test') }}">
            <label for="user_words"><strong>Enter the words you remember:</strong></label>
            <p class="helper-text">(Separate words with commas)</p>
            <textarea id="user_words" name="user_words" rows="4" cols="50" required></textarea>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</div>

<script>
    // Display words for 5 seconds, then show the input form
    setTimeout(() => {
        document.getElementById('word-display').style.display = 'none';
        document.getElementById('word-input').style.display = 'block';
    }, 5000); // 5000 milliseconds = 5 seconds
</script>
{% endblock %}
